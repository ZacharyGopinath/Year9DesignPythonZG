<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="cts3_patient.css">

    <title>Medical Form Website</title>
  </head>
  <body>
    <div class="fadeintitles">
      <h1>Medical Form Website (Patient)</h1>

      <h1>Medical Form Website</h1>
    </div>

    <div class="patientDoctor">
      <div class="fadeintitles">
        <center><button type="button" class="btn btn-info" onclick="window.location.href = 'cts3_main.html';" style="margin:3px">Main</button></center>
      </div>
    </div>
      
      <div class="container">
        <div class="fadeinform">
        <h2>Patient's Form</h2>
          <form action="cts_submitted.html">

          <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="firstname" class="form-control" id="firstname" placeholder="First Name" name="firstname">
          </div>

          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="lastname" class="form-control" id="lastname" placeholder="Last Name" name="lastname">
          </div>

          <div class="form-group">
            <label for="age">Age:</label>
            <input type="age" class="form-control" id="age" placeholder="Age" name="age">
          </div>

          <div class="form-group">
            <label for="weight">Weight (lbs):</label>
            <input type="weight" class="form-control" id="weight" placeholder="Weight (lbs)" name="weight">
          </div>

           <div class="form-group">
            <label for="conditions">Condition(s):</label>
            <input type="conditions" class="form-control" id="conditions" placeholder="Condition(s)" name="conditions">
          </div>

          <div class="checkbox">
            <label><input type="checkbox" name="allow"> Allow Information To Be Submitted</label>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
